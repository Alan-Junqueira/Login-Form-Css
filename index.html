<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login From Css</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="info">
      <nav><img src="./assets/logo.svg" alt="" /></nav>
      <section class="login">
        <div>
          <div>
            <img src="./assets/log-in.svg" class="img-login" alt="" />
            <h1>Faça seu login</h1>
          </div>
          <div>
            <h2>Entre com suas informações de cadastro</h2>
          </div>
        </div>

        <div class="e-mail">
          <p>E-mail</p>
          <div>
            <label for="email">
              <img src="./assets/mail.svg" alt="" />
            </label>
            <input type="email" id="email" placeholder="Digite seu e-mail" />
          </div>
        </div>

        <div class="emailFocus">
          <p>E-mail</p>
          <div>
            <label for="email">
              <img src="./assets/mail-focus.svg" alt="" />
            </label>
            <input type="email" id="email" placeholder="Digite seu e-mail" />
          </div>
        </div>

        <div class="password">
          <p>Senha</p>
          <div>
            <label for="password">
              <img src="./assets/lock.svg" alt="" />
            </label>
            <input
              type="password"
              id="password"
              placeholder="Digite sua senha"
            />
            <img src="./assets/eye.svg" alt="" />
          </div>
        </div>

        <div class="passwordFocus">
          <p>Senha</p>
          <div>
            <label for="password">
              <img src="./assets/lock-focus.svg" alt="" />
            </label>
            <input
              type="password"
              id="password"
              placeholder="Digite sua senha"
            />
            <img src="./assets/eye.svg" alt="" />
          </div>
        </div>

        <div class="checkbox">
          <div>
            <input type="checkbox" id="checkbox" placeholder="Lembre-me" />
            <label for="checkbox">Lembre-me</label>
          </div>

          <p>Esqueci minha senha</p>
        </div>

        <button class="button-enter">ENTRAR</button>

        <section class="footer">
          <footer>Não tem uma conta? <strong>Registre-se</strong></footer>
        </section>
      </section>
    </div>

    <div class="img">
      <img src="./assets/side-image.jpg" alt="" />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
